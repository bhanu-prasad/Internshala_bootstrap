    <center>
        <div class="signup_form">
            <h1><b>SIGN UP</b></h1>
            <form action="#">
                <div class="form-group">
                    <input type="Name" placeholder="Name" class="form-control" id="name" name="Name">
                </div>
                <div class="form-group"> 
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="form-group">  
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                </div>
            <div class="form-group">
                <input type="number" placeholder="Mobile Number" class="form-control" id="number" name="number" pattern="[6-9]{1}[0-9]{9}">
            </div>
            <div class="form-group">
                <input type="Name" placeholder="City" class="form-control" id="city" name="city">
            </div>
            <div class="form-group">
                <input type="Name" placeholder="Address" class="form-control" id="address" name="address">
            </div>
            <button type="submit" class="btn btn-primary " style="float: left;">Submit</button> <p style="padding-top: 8px;float: right;">already registered? <a href="login.html">login</a></p>
          <br>
          <br>
            </form>
